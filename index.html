<!DOCTYPE html>
<html>
<head>
  <title>Centered YouTube Video</title>
  <style>
    body {
      background-color: #1a1c1e;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    #video-container {
      width: 640px; /* Adjust this value to your desired width */
    }

    iframe {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="video-container">
    <iframe width="560" height="315" src="https://www.youtube.com/embed/0eONwwRUIJ" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"></iframe>
  </div>
</body>
</html>
