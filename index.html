<!DOCTYPE html>
<html>
<head>
  <title>Centered YouTube Video</title>
  <style>
    body {
      background-color: #1a1c1e;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    #video-container {
      width: 640px; /* Adjust this value to your desired width */
      position: relative;
    }

    #video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="video-container">
    <div id="video"></div>
  </div>

  <script>
    // Load YouTube API
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    // Create YouTube player
    var player;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('video', {
        videoId: '0eONwwRUIJc', // Replace with your video ID
        playerVars: {
          controls: 0, // Hide video controls
          fs: 0, // Disable fullscreen
        },
        events: {
          onReady: onPlayerReady
        }
      });
    }

    // Center the video after it's loaded
    function onPlayerReady(event) {
      var playerElement = event.target.getIframe();
      var containerElement = document.getElementById('video-container');
      var containerWidth = containerElement.offsetWidth;
      var containerHeight = containerElement.offsetHeight;
      var playerWidth = playerElement.offsetWidth;
      var playerHeight = playerElement.offsetHeight;
      var leftOffset = (containerWidth - playerWidth) / 2;
      var topOffset = (containerHeight - playerHeight) / 2;

      playerElement.style.left = leftOffset + 'px';
      playerElement.style.top = topOffset + 'px';
    }
  </script>
</body>
</html>
